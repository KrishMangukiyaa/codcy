<div class="container">
  <div class="card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" />
      </div>
      
      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" />
      </div>

      <button type="submit" class="my-btn">Log in</button>
    </form>
    <h6 class="register-footer">
      Don't have an account? <a routerLink="/register" class="register-link">Register</a>
    </h6>
  </div>
  
  <div class="login-img-container">
    <img src="/images/login-img.jpg" alt="Login Image" class="img-fluid login-img">
  </div>
</div>
