<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <form class="login-form p-4 rounded shadow-lg" [formGroup]="loginForm">
    <div class="text-center mb-4">
      <img
        src="../../../assets/image/3105432.webp"
        alt="Lock"
        class="lock-img"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
      />
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-primary w-100" (click)="onLogin()">Log in</button>
    </div>
  </form>
</div>
