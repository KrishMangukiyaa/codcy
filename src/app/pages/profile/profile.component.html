<div class="profile-container" *ngIf="profileForm">
  <div class="profile-card">
    <div class="profile-header">
      <img [src]="profileForm.value.profile_img" class="profile-image" />
      <div>
        <h3>{{ profileForm.value.fullname }}</h3>
        <p>{{ profileForm.value.email }}</p>
      </div>
    </div>

    <form [formGroup]="profileForm" class="profile-form">
      <div class="form-main-container">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" formControlName="fullname" class="input-field" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="input-field" />
        </div>

        <div class="form-group">
          <label>Bio</label>
          <textarea formControlName="bio" class="input-field"></textarea>
        </div>

        <button
          type="button"
          class="my-btn update-btn"
          *ngIf="isUpdated"
          (click)="updateProfile()"
        >
          Update Profile
        </button>
      </div>

      <div class="form-link-container">
        <h3>Social Links</h3>

        <div class="form-group">
          <label>YouTube</label>
          <input type="text" formControlName="youtube" class="input-field" />
        </div>

        <div class="form-group">
          <label>Instagram</label>
          <input type="text" formControlName="instagram" class="input-field" />
        </div>

        <div class="form-group">
          <label>Facebook</label>
          <input type="text" formControlName="facebook" class="input-field" />
        </div>

        <div class="form-group">
          <label>Twitter</label>
          <input type="text" formControlName="twitter" class="input-field" />
        </div>

        <div class="form-group">
          <label>GitHub</label>
          <input type="text" formControlName="github" class="input-field" />
        </div>

        <div class="form-group">
          <label>Website</label>
          <input type="text" formControlName="website" class="input-field" />
        </div>
      </div>
    </form>
  </div>
</div>
