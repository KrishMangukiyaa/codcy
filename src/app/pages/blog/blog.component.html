<div class="blog-container" *ngIf="blog">
    <!-- Blog Header -->
    <div class="blog-header">
      <img [src]="'http://localhost:4002' + blog.Blog_image" alt="Blog Header" class="blog-image" />
      <div class="blog-title">
        <h1>{{ blog.title }}</h1>
        <p class="meta">Published: {{ blog.publishedAt | date: 'medium' }} Â· {{ blog.views }} Views</p>
      </div>
    </div>
  
    <!-- Blog Content -->
    <div class="blog-body">
      <p class="description">{{ blog.des }}</p>
  
      <div class="blog-content" *ngFor="let section of blog.content">
        <div class="custom-content" [innerHTML]="section"></div>
      </div>
  
      <!-- Quote Section -->
      <!-- <div class="quote-box">
        <blockquote>
          "The future belongs to those who believe in the beauty of their dreams."
          <span class="author">â€” Eleanor Roosevelt</span>
        </blockquote>
      </div> -->
  
      <!-- Tags Section -->
      <div class="tags">
        <h2>Tags</h2>
        <span *ngFor="let tag of blog.tags" class="tag">{{ tag }}</span>
      </div>
  
      <!-- Activity Stats -->
      <div class="stats">
        <div class="like">

          <i class="fas fa-heart"
          *ngIf="!blog.activity.likedBy.includes(userId)"
          (click)="likeBlog()"></i>
          <i class="fas fa-heart i-color text-red-500"
             *ngIf="blog.activity.likedBy.includes(userId)"
             (click)="unlikeBlog()"></i>
          <span>{{ blog.activity.total_likes }} Likes</span>
        </div>
  
  
  
        <!-- <span>ðŸ’¬ {{ blog.comments.length }} Comments</span> -->
      </div>
  
    </div>
  </div>
